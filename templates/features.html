<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frida Script Runner</title>
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../static/main.css"
      /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/custom.css"
      />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>Select APK to Download</h1>
                <div class="mb-3">
                    <label for="search-packages" class="form-label">Search Identifier:</label>
                    <input name="search-packages" type="text" class="form-control" id="searchInput" oninput="filterOptions()" placeholder="Search for package...">
                </div>
    
                <form action="/download" method="post">
                    <select name="package" id="packageSelect" class="form-control mt-2" required>
                        {% if packages %}
                            {% for pkg in packages %}
                                <option value="{{ pkg }}">{{ pkg }}</option>
                            {% endfor %}
                        {% else %}
                            <option disabled>No packages detected. Connect your USB device and run Frida Server.</option>
                        {% endif %}
                    </select>
                    <button type="submit" class="btn btn-outline-success mt-3">Download</button>
                </form>
            </div>

            <div class="col-6">
                <div class="mt-3 text-end">
                  <a class="btn btn-outline-primary" href="/" role="button">Back Home</a>
                </div>
              </div>
        </div>
    </div>
    <div class="footer">
        <a class="credit" href="https://secrash.com" target="_blank"><span>2024 Â© Secrash</span></a>
      </div>
    </div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <script
      src="../static/custom.js"
      ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      ></script>
  </body>
</html>
